<app-header tittle="Edit"></app-header>

<ion-content>
    <ion-card color="dark" *ngIf="page1">
        <ion-card-content>
          <ion-row size="12">
            <ion-col size="12">
                <ion-item mode="md" color="dark" >
                    <ion-label position="stacked" color="light"
                      >First name<ion-text></ion-text
                        > </ion-label>
                   <ion-input color="light" [(ngModel)]="name" ></ion-input>
                  </ion-item>
            </ion-col>
            <ion-col size="12">
                <ion-item mode="md" color="dark" >
                    <ion-label position="stacked" color="light"
                      >Last Name<ion-text></ion-text
                        > </ion-label>
                   <ion-input color="light" [(ngModel)]="last" required ></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size="12">
                <ion-item mode="md" color="dark" >
                    <ion-label position="stacked" color="light"
                      >Email<ion-text></ion-text
                        > </ion-label>
                   <ion-input color="light" [(ngModel)]="email" required ></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size="12">
                <ion-item mode="md" color="dark" >
                    <ion-label position="stacked" color="light"
                      >Phone number<ion-text></ion-text
                        > </ion-label>
                   <ion-input color="light" [(ngModel)]="phone" type="tel" required ></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size="12">
                <ion-item mode="md" color="dark" >
                    <ion-label position="stacked" color="light"
                      >Address<ion-text></ion-text
                        > </ion-label>
                   <ion-input color="light" [(ngModel)]="address" type="text" required ></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size="6">
                <ion-item mode="md" color="dark" >
                    <ion-label position="stacked" color="light"
                      >City<ion-text></ion-text
                        > </ion-label>
                   <ion-input color="light" [(ngModel)]="city" type="text" required ></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size="6">
                <ion-item mode="md" color="dark">
                    <ion-label position="stacked" color="light"
                      >State<ion-text></ion-text
                        > </ion-label>
                   <ion-input color="light" [(ngModel)]="estate" type="text" required ></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size="6">
                <ion-item mode="md" color="dark">
                    <ion-label position="stacked" color="light"
                      >Zip code<ion-text></ion-text
                        > </ion-label>
                   <ion-input color="light" [(ngModel)]="zipcode" type="tel" required ></ion-input>
                </ion-item>
            </ion-col>
      </ion-row>
      <ion-row size="12">
        <ion-col size="6">
            <ion-button color="dark" (click)="back()" expand="full">back</ion-button>
        </ion-col>
        <ion-col size="6">
            <ion-button (click)="save()" expand="full">save</ion-button>
        </ion-col>
      </ion-row>
      </ion-card-content>
      </ion-card>
      <ion-card color="dark" *ngIf="page2">
        <ion-card-content>
          <ion-row size="12">
            <ion-col  *ngFor="let data of newDays"> 
                <ion-item color="dark">
                    <ion-label style="color: white;" class="ion-text-wrap">{{data.name}}</ion-label>
                    <ion-checkbox color="primary"  slot="start" [(ngModel)]="data.isChecked"></ion-checkbox>
                </ion-item>
              </ion-col>
          </ion-row>
          <ion-row size="12">
              <ion-col size="6">
                <ion-button color="dark" (click)="back()" expand="full">back</ion-button>
              </ion-col>
              <ion-col size="6">
                <ion-button expand="full" (click)="saveDays()">save</ion-button>
              </ion-col>
          </ion-row>
         
        </ion-card-content>
      </ion-card>
      <ion-card color="dark" *ngIf="page3">
          <ion-card-content>
            <ion-row size="12">
              <ion-col  *ngFor="let data of newTrasnport"> 
                  <ion-item color="dark">
                      <ion-label style="color: white;" class="ion-text-wrap">{{data.name}}</ion-label>
                      <ion-checkbox color="primary"  slot="start" [(ngModel)]="data.isChecked"></ion-checkbox>
                  </ion-item>
                </ion-col>
            </ion-row>
            <ion-row size="12">
                <ion-col size="6">
                  <ion-button color="dark" (click)="back()" expand="full">back</ion-button>
                </ion-col>
                <ion-col size="6">
                  <ion-button expand="full" (click)="saveTransport()">save</ion-button>
                </ion-col>
            </ion-row>
           
          </ion-card-content>
        </ion-card>

</ion-content>
