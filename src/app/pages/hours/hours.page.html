
<ion-content padding>
  <div *ngFor="let i of viewJob" style="width: 100%;">
    <ion-card *ngIf="i.project.status == 'active'" color="dark">
      <ion-card-content>
        <ion-item lines="none" color="dark">
          <ion-label slot="start" color="light">
              Project name
          </ion-label>
          <ion-label slot="end" color="light" >
            {{i.project.name}}
        </ion-label>
        </ion-item>
        <ion-item lines="none" color="dark">
          <ion-label slot="start" color="light" class="ion-text-wrap">
              Supervior name
          </ion-label>
          <ion-label slot="end" color="light" class="ion-text-wrap">
            {{i.project.supervisor_name}}
        </ion-label>
        </ion-item> 
        
        <ion-button (click)="generateQr(i.project_id, i.request_id)">Generate Qr </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
