<ion-header color="dark" no-border>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-card color="dark" *ngIf="page1">
    <ion-card-content>
      <ion-item color="dark">
        <ion-label position="stacked" color="light"
          >{{language.email}}<ion-text></ion-text
        ></ion-label>
        <ion-input
          type="email"
          color="light"
          [(ngModel)]="email"
        ></ion-input>
        <ion-icon name="mail" color="light" slot="end"></ion-icon>
      </ion-item>
      <ion-button expand="full" (click)="sendEmail()">{{language.send}}</ion-button>
    </ion-card-content>
  </ion-card>
  <ion-card color="dark" *ngIf="page2">
    <ion-card-content>
        <ion-item color="dark">
            <ion-label position="stacked" color="light"
              >{{language.code}}<ion-text></ion-text
            ></ion-label>
            <ion-input
              type="tel"
              color="light"
              [(ngModel)]="code"
            ></ion-input>
          </ion-item>
      <ion-item color="dark">
        <ion-label position="stacked" color="light"
          >{{language.email}}<ion-text></ion-text
        ></ion-label>
        <ion-input
          type="email"
          color="light"
          [(ngModel)]="emailR"
        ></ion-input>
      </ion-item>
      <ion-item color="dark">
          <ion-label position="stacked" color="light"
            ><ion-text></ion-text
          >{{language.new}}</ion-label>
          <ion-input
            type="password"
            color="light"
            [(ngModel)]="password"
          ></ion-input>
        </ion-item>
      <ion-button expand="full" (click)="changePassword()">{{language.change}}</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
